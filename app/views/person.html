<div class="row">
  <div class="col-md-4">
    <img class="img-responsive img-circle" src="{{person.picture}}">
  </div>
  <div class="col-md-8 person">
    <p>
      <strong>Name:</strong> {{person.name.title}}. {{person.name.first}} {{person.name.last}}
    </p>
    <p>
      <strong>Gender:</strong> {{person.gender}}
    </p>
    <p>
      <strong>Email</strong> {{person.email}}
    </p>
    <p>
      <strong>Username:</strong> {{person.username}}
    </p>
    <p>
      <strong>Location:</strong> {{person.location.street}}, {{person.location.city}}, {{person.location.state}}
    </p>
    <p>
      <strong>Zip:</strong> {{person.location.zip}}
    </p>
  </div>
</div>
